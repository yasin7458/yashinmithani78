<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="a5Rqp_LYJYAwOMhDXbuvQ7KgM61VOIJvYhpVtq7THrE" />
  <title>AppSmart AI Bot</title>
  <style>
    body { font-family: Arial; background-color: #e9ebee; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .chat-container { width: 420px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 10px; display: flex; flex-direction: column; height: 600px; overflow: hidden; }
    .chat-header { background-color: #075e54; color: white; padding: 16px; text-align: center; font-weight: bold; font-size: 20px; }
    .chat-box { flex: 1; overflow-y: auto; padding: 15px; }
    .message { padding: 10px 14px; margin: 6px 0; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
    .user { background-color: #dcf8c6; margin-left: auto; text-align: right; }
    .bot { background-color: #f1f0f0; margin-right: auto; text-align: left; }
    .chat-input { display: flex; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; padding: 12px; border: none; font-size: 16px; outline: none; }
    .chat-input button { background-color: #128c7e; color: white; border: none; padding: 12px 16px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">📱 Yashin-AI</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Tamaro prashna lakh..." onkeydown="if(event.key==='Enter') sendMessage();" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const qa = {
      "hello":"hello😁!  kem 6o majamane?? yashin bro ae banavelu hu ai aapnu swagat karu 6u. mane khyal 6e ke tamne mari sathe time spent karvani maja aavse",
      "whatsapp su chhe": "WhatsApp ek messaging app chhe je end-to-end encrypted chat support kare chhe.",
      "yashin kon chhe??": "ohhh yashin bro jene mane banavyo chhe ae mahan vyakti chhe😎",
      "yashin nu kam su chhe??": "yashin bro web dewloper no aek hard level no cource kare chhe",
      "instagram su chhe": "Instagram ek photo/video sharing social media app chhe.",
      "youtube su chhe": "YouTube ek video sharing platform chhe jethi tame entertainment, learning, vlogging etc kari shako.",
      "chatgpt su chhe": "ChatGPT ek AI assistant chhe je tamara prashno na smart jawab aape chhe.",
      "google maps kya mate vapray chhe": "Google Maps tame location search, direction, traffic ane nearby jagya mate vapri shako cho.",
      "phone memory full thay to su karvu": "Apps delete karo, photos backup lo, junk files clean karo.",
      "battery jaldi khali thay chhe": "Brightness ochhu karo, background apps band karo, power saving mode chalu karo.",
      "whatsapp group kevrite banavvu": "WhatsApp open karo > New chat > New group select karo > Members add karo > Group name muki create karo.",
      "instagram id bhuli gayo su karvu": "Login screen par 'Forgot password' option par click karo ane reset karo.",
      "google par search kevrite kare": "Google.com par jai ne tamaro prashna type karo ane Enter dabavo.",
      "phone slow chale chhe": "Unwanted apps delete karo, storage free karo ane phone restart karo.",
      "internet speed ochhi chhe su karvu": "Wi-Fi ne reset karo, background downloads band karo, ya network provider contact karo.",
      "call recording kevrite kare": "Koi apps jyu ke Cube ACR ya Call Recorder use kari shako.",
      "app update kevrite kare": "Play Store open karo, My Apps section ma jai ne update karo.",
      "notification band kevrite kare": "Settings > Notifications > App select kari ne toggle off karo.",
      "message delete su thay chhe": "Delete karyu message receiver pase thi pan jase (agar not already read).",
      "bluetooth connect nathi thato": "Device ne restart karo, Bluetooth reset karo, ya pairing forget ane re-pair karo.",
      "screen shot kevrite lave": "Power + Volume down ek sathe dabavo.",
      "chat lock kevrite mukay": "WhatsApp ma fingerprint lock set karo ke third-party app locker use karo.",
      "photo hide kevrite kare": "Gallery app ma Hide option use karo ke koi private vault app vapro.",
      "dark mode kevrite chalu kare": "Settings > Display > Dark Mode enable karo.",
      "alarm kevrite mukvu": "Clock app ma jai ne + icon dabavi alarm set karo.",
      "vpn su chhe": "VPN etle Virtual Private Network je secure connection aape chhe.",
      "status save kevrite kare": "Status Saver app use karo ke file manager thi WhatsApp statuses ma jai ne copy karo.",
      "language change kevrite kare": "Settings > Language & Input > Preferred language change karo.",
      "mobile hang thay to su karvu": "Device restart karo, storage clean karo ane heavy apps uninstall karo."
      // Add more if needed
    };

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      let reply = "Maaf karo, aa sawal samjato nathi. Please try any app-related or daily-use question.";

      const msgLower = msg.toLowerCase();
      for (let key in qa) {
        if (msgLower.includes(key)) {
          reply = qa[key];
          break;
        }
      }

      setTimeout(() => addMessage("bot", reply), 500);
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>

</body>
</html>
